<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    
      function computerPlay() {
        let choiceNumber = Math.floor(Math.random() * 3)

        switch (choiceNumber) {
          case 0:
            return "Looseleaf"
            break;
          case 1:
            return "Blade"
            break;
          case 2:
            return "Stone"
            break;
          default:
            return "Error"
        }

      }
      console.log(computerPlay())

    </script>
  </body>
</html>
