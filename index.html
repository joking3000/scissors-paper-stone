<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      function computerPlay() {
        let choiceNumber = Math.floor(Math.random() * 3)

        switch (choiceNumber) {
          case 0:
            return "looseleaf"
            break;
          case 1:
            return "blade"
            break;
          case 2:
            return "stone"
            break;
          default:
            return "Error"
        }

      }
      // console.log(computerPlay())

      function playRound(playerSelection, computerSelection) {
        if (computerSelection === "Error") {return "There has been an Error with the Computer Choice ...somehow..."}

        playerSelection = playerSelection.toLowerCase();

        if (playerSelection === "looseleaf") {

          if (computerSelection === "looseleaf") {
            return "It's a Tie... 2 Sheets of Looseleaf..."
          } else if (computerSelection === "blade") {
            return "Blade cuts YOU-LOoSEleaf."
          } else {
            return "You Win! Because, Looseleaf... sits beneath Stone... .. ?"
          }
        }
        else if (playerSelection === "blade") {

          if (computerSelection === "looseleaf"){
            return "You Win! Your Blade cuts through the Computer's sheet of Looseleaf. YAY!!!!\n" +
                   "                                                !!!!!!!ARTS N CRAFTZZ~!\n" +
                   "....Have you ever tried to print on Looseleaf with a dried up ink cartridge?...??"
          } else if (computerSelection === "blade") {
            return "It's a Tie. You and the Computer have a dangerous Blade fight...\n"+
                    "and it's all fun and games....\n"+
                    "            until, while dancing around with a blade in your hand,\n"+
                    "                                                 you inevitably hurt yourself.. ."
          } else {
            return "You Lose. You may have a Blade, but the computer's a Stone-cold killing Steve Austin-Chine."
          }
        }
        else if (playerSelection === "stone") {

          if (computerSelection === "looseleaf") {
            return "You Lose... Because... the Computer made you it's PaperWeight... . ..?"
          } else if (computerSelection === "blade") {
            return "You Win! The Computer chose Blade, but then you threw a Stone through the screen."
          } else {
            return "It's a Tie.\n"+
                   "          That's Because:\n"+
                   "                         You both picked Stone."
          }
        }
        else {
          return "!! You chose something that doesn't work in this game !!\n" +
                 "Possible Choices: \n"+
                 "                 \"Looseleaf\", \"Blade\", or \"Stone\""
        }
      }

      let playerSelection = "blade"
      // console.log(playRound(playerSelection, computerPlay()))

//Score Keeper function
      let playerScore = 0;
      let computerScore = 0;

      function scoreKeeper(string) {
        if (string.indexOf("Win") === 4) {playerScore += 1}
        if (string.indexOf("Lose") === 4 || string.indexOf("YOU-LOoSEleaf") === 11) {computerScore += 1}
        return ("********\n"+ string +
                         "\n        =============================================" +
                         `\n        Player Score :  ${playerScore} |******|  ${computerScore}  : Computer Score`+
                         "\n        =============================================")
      }

//Game function
      function game() {
        playerScore = 0;
        computerScore = 0;
        console.log(scoreKeeper(playRound(window.prompt("Round 1: Choose your Weapon"), computerPlay())))
        console.log(scoreKeeper(playRound(window.prompt("Round 2: Choose your Weapon"), computerPlay())))
        console.log(scoreKeeper(playRound(window.prompt("Round 3: Choose your Weapon"), computerPlay())))
        console.log(scoreKeeper(playRound(window.prompt("Round 4: Choose your Weapon"), computerPlay())))
        console.log(scoreKeeper(playRound(window.prompt("Round 5: Choose your Weapon"), computerPlay())))
        verdict = playerScore > computerScore ? "Congratulations, You beat a Randomizer" :
          playerScore < computerScore ? "You Lost" : "It's a Tie.";
        return ` = = = = = = \n` +
               `FINAL SCORES:\n` +
               `= = = = = = =\n` +
               "===============================================================\n" +
               ` ** *** |PLAYER SCORE|: ${playerScore}  |* ** *|  ${computerScore} :|COMPUTER SCORE| *** **\n` +
               "===============================================================\n" +
               `\n               ---- ${verdict} ----`
      }

      console.log(game())
    </script>
  </body>
</html>
